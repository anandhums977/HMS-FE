<!-- components/appointments.component.html -->

<div class="w-full">
  <div class="flex-1">
    <div class="max-w-lg">
      <h2>Add New Appointment</h2>
      <form>
        <div class="block">
          <label for="patient" class="required">Patient</label>
          <select
            [(ngModel)]="patient"
            name="patient"
            id="patient"
          >
            <option value="Select" selected>Select</option>
            <option *ngFor="let patient of PatientsArray">
              {{ patient.name }}, ({{ patient.age }}) - {{ patient.gender }}
            </option>
          </select>
        </div>
        <div class="block">
          <label for="doctor" class="required">Doctor</label>
          <select
            [(ngModel)]="doctor"
            name="doctor"
            id="doctor"
          >
            <option value="Select" selected>Select</option>
            <option *ngFor="let doctor of DoctorsArray">
              {{ doctor.name }} - {{ doctor.speciality }}
            </option>
          </select>
        </div>
        <div class="block">
          <label for="appointmentDate" class="required">Appointment Date</label>
          <input
            type="datetime-local"
            [(ngModel)]="appointmentDate"
            name="appointmentDate"
            id="appointmentDate"
            required
          />
        </div>
        <div class="flex">
          <button
            *ngIf="!isEditing"
            type="submit"
            class="bg-violet-700"
            (click)="onAddClick()"
          >
            Add Appointment
          </button>
          <button
            *ngIf="isEditing"
            type="submit"
            class="bg-violet-700"
            (click)="onUpdateClick()"
          >
            Update Appointment
          </button>
          <button
            *ngIf="isEditing"
            type="button"
            class="bg-gray-500"
            (click)="onCancelEdit()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="overflow-x-auto">
    <h2>Appointments ({{ AppointmentsArray.length }})</h2>
    <table>
      <thead>
        <tr>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of AppointmentsArray">
          <td>{{ appointment.patient }}</td>
          <td>{{ appointment.doctor }}</td>
          <td>{{ appointment.appointmentDate | date:'medium' }}</td>
          <td>
            <button
              type="button"
              class="bg-yellow-400"
              (click)="onEditAppointment(appointment._id)"
            >
              Edit
            </button>
            <button
              type="button"
              class="bg-red-600"
              (click)="onDeleteAppointment(appointment._id)"
            >
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="AppointmentsArray.length === 0">
          <td colspan="4" class="text-center">No appointments found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
